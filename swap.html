<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt1">
    <input type="text" id="txt2"><br> <br>
    <button onclick="swap()">swap</button> <br><br>
    <input type="text" id="txt3">
    <input type="text" id="txt4">
    <script>
        function swap()
        {
            var a,b ,temp
            a=Number(document.getElementById("txt1").value)
            b=Number(document.getElementById("txt2").value)

            temp=a
            a=b
            b=temp

            document.getElementById("txt3").value=a
            document.getElementById("txt4").value=b
        }
    </script>
</body>
</html>
