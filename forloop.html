<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="fun()">Submit</button>
    
</body>
<script>
    function fun()
    {
        var text=""
        for(i=1;i<=25;i++)
    {
        text+="The number is "+i+"<br>"
    }
     document.getElementById("demo").innerHTML=text
    }

   

</script>
</html>
